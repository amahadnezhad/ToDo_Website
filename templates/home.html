{% extends '_base.html' %}

{% block page_title %}Home{% endblock page_title %}
{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>welcome {{ user.username }} | <a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a>
    {% endif %}

{% endblock content %}
